<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            transition: background 1s ease-in-out;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .scenery {
            display: none;
            position: fixed;
            width: 100%;
            height: 90vh;
            background: url('istockphoto-517188688-612x612.jpg') no-repeat center center/cover;
        }

        #logoffBtn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: rgb(0, 153, 255);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #logoffBtn:hover {
            background: darkred;
        }

        #widgetButton {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 15px;
            padding: 10px 15px;
            /* background: rgb(0, 153, 255); */ 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #widgetButton:hover {
            background: rgb(0, 139, 28);
        }
    </style>
</head>

<body>
    <button id="logoffBtn" onclick="logoff()">Log Out</button>
    <div class="login-container" id="loginForm">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="validateLogin()">Login</button>
        <p id="error-msg" style="color: red; display: none;">Invalid credentials!</p>
    </div>

    <div class="scenery" id="sceneryView"></div>

<div id="widgetButton">
    <button onclick="toggleWidgetButton(event)">Click here for Support</button>
</div>

    <script>
        function validateLogin() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let errorMsg = document.getElementById("error-msg");

            if (email === "nk" && password === "12345") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("sceneryView").style.display = "block";
                document.getElementById("logoffBtn").style.display = "block";
                document.getElementById("widgetButton").style.display = "block";
                document.getElementById("email").value = "";
                document.getElementById("password").value = "";
            } else {
                errorMsg.style.display = "block";
            }
        }

        function logoff() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("sceneryView").style.display = "none";
            document.getElementById("logoffBtn").style.display = "none";
            document.getElementById("widgetButton").style.display = "none";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            removeWidget();
        }

        function toggleWidgetButton(event) {

        function removeWidget() {
            let widget = document.getElementById('amazon-connect-chat-widget');
            if (widget) widget.remove();
        }

        window.addEventListener("pagehide", (event) => {
            let iframe = document.getElementById("amazon-connect-chat-widget-iframe");
